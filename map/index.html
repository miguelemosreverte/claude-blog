<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Eastern Front 1941–1945 — Interactive Map</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #0a0a0f; color: #ccc; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

  /* Map frame */
  #map-area {
    flex: 1; position: relative; overflow: hidden; background: #0a0a0f;
    display: flex; align-items: center; justify-content: center;
  }
  #frame {
    max-width: 100%; max-height: 100%; object-fit: contain;
    transition: opacity 0.3s ease;
  }
  #frame.loading { opacity: 0.4; }

  /* Preload hint */
  #preload { display: none; }

  /* Timeline */
  #timeline {
    height: 88px; background: #111118; border-top: 1px solid #222;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    padding: 8px 20px; flex-shrink: 0;
  }
  #date-label {
    font-size: 14px; color: #d4a853; letter-spacing: 0.15em; text-transform: uppercase;
    font-weight: 600; min-height: 20px; text-align: center;
  }
  #date-sublabel { font-size: 12px; color: #888; margin-bottom: 8px; min-height: 18px; text-align: center; }

  #slider-row { display: flex; align-items: center; gap: 12px; width: 100%; max-width: 900px; }

  #timeline-slider {
    flex: 1; -webkit-appearance: none; appearance: none;
    height: 4px; background: #333; border-radius: 2px; outline: none; cursor: pointer;
  }
  #timeline-slider::-webkit-slider-thumb {
    -webkit-appearance: none; width: 16px; height: 16px;
    background: #d4a853; border-radius: 50%; cursor: grab;
    box-shadow: 0 0 6px rgba(212,168,83,0.4);
  }
  #timeline-slider::-moz-range-thumb {
    width: 16px; height: 16px; background: #d4a853; border-radius: 50%;
    cursor: grab; border: none; box-shadow: 0 0 6px rgba(212,168,83,0.4);
  }

  #play-btn {
    width: 36px; height: 36px; background: none; border: 1px solid #444;
    border-radius: 50%; color: #d4a853; cursor: pointer; font-size: 14px;
    display: flex; align-items: center; justify-content: center;
    transition: border-color 0.2s;
  }
  #play-btn:hover { border-color: #d4a853; }

  .date-range { font-size: 10px; color: #555; white-space: nowrap; letter-spacing: 0.1em; }

  /* Tick marks */
  #ticks {
    display: flex; width: 100%; max-width: 900px; justify-content: space-between;
    padding: 0 24px; margin-top: 4px;
  }
  .tick {
    font-size: 8px; color: #444; letter-spacing: 0.05em; cursor: pointer;
    transition: color 0.2s;
  }
  .tick:hover { color: #d4a853; }
  .tick.active { color: #d4a853; font-weight: 600; }

  /* Source link */
  #source {
    position: absolute; bottom: 96px; right: 12px; font-size: 10px;
    color: #444; text-decoration: none; letter-spacing: 0.1em;
    transition: color 0.2s;
  }
  #source:hover { color: #d4a853; }
</style>
</head>
<body>

<div id="map-area">
  <img id="frame" alt="Eastern Front Map">
</div>

<a id="source" href="https://github.com/miguelemosreverte/ww2-map" target="_blank">SOURCE &rarr;</a>

<div id="timeline">
  <div id="date-label"></div>
  <div id="date-sublabel"></div>
  <div id="slider-row">
    <button id="play-btn" title="Play/Pause (Space)">&#9654;</button>
    <span class="date-range" id="date-start"></span>
    <input type="range" id="timeline-slider" min="0" max="25" value="0" step="1">
    <span class="date-range" id="date-end"></span>
  </div>
  <div id="ticks"></div>
</div>

<div id="preload"></div>

<script>
const FRAME_BASE = '../map-frames';
let dates = [];
let currentIdx = 0;
let playing = false;
let playTimer = null;
let preloaded = {};

const frame = document.getElementById('frame');
const slider = document.getElementById('timeline-slider');
const dateLabel = document.getElementById('date-label');
const dateSublabel = document.getElementById('date-sublabel');
const dateStart = document.getElementById('date-start');
const dateEnd = document.getElementById('date-end');
const playBtn = document.getElementById('play-btn');
const ticksDiv = document.getElementById('ticks');

async function init() {
  const res = await fetch('../map-data/dates.json');
  dates = await res.json();

  slider.max = dates.length - 1;
  dateStart.textContent = dates[0].date.slice(0, 4);
  dateEnd.textContent = dates[dates.length - 1].date.slice(0, 4);

  // Build year tick marks
  const years = new Set();
  dates.forEach((d, i) => {
    const y = d.date.slice(0, 4);
    if (!years.has(y)) {
      years.add(y);
      const tick = document.createElement('span');
      tick.className = 'tick';
      tick.textContent = y;
      tick.onclick = () => goTo(i);
      tick.dataset.idx = i;
      ticksDiv.appendChild(tick);
    }
  });

  // Preload all frames
  for (const d of dates) {
    const img = new Image();
    img.src = `${FRAME_BASE}/${d.date}.png`;
    preloaded[d.date] = img;
  }

  goTo(0);
}

function goTo(idx) {
  if (idx < 0 || idx >= dates.length) return;
  currentIdx = idx;
  slider.value = idx;

  const d = dates[idx];
  dateLabel.textContent = d.label + '  \u2014  ' + d.date;
  dateSublabel.textContent = d.sublabel;

  // Update frame
  const img = preloaded[d.date];
  if (img && img.complete) {
    frame.src = img.src;
    frame.classList.remove('loading');
  } else {
    frame.classList.add('loading');
    frame.src = `${FRAME_BASE}/${d.date}.png`;
    frame.onload = () => frame.classList.remove('loading');
  }

  // Update ticks
  const year = d.date.slice(0, 4);
  document.querySelectorAll('.tick').forEach(t => {
    const tickYear = t.textContent;
    t.classList.toggle('active', tickYear === year);
  });
}

slider.addEventListener('input', () => goTo(parseInt(slider.value)));

playBtn.addEventListener('click', () => {
  playing = !playing;
  playBtn.innerHTML = playing ? '&#9646;&#9646;' : '&#9654;';
  if (playing) {
    playTimer = setInterval(() => {
      if (currentIdx >= dates.length - 1) {
        playing = false;
        playBtn.innerHTML = '&#9654;';
        clearInterval(playTimer);
        return;
      }
      goTo(currentIdx + 1);
    }, 2000);
  } else {
    clearInterval(playTimer);
  }
});

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight' || e.key === 'ArrowUp') { e.preventDefault(); goTo(currentIdx + 1); }
  if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') { e.preventDefault(); goTo(currentIdx - 1); }
  if (e.key === ' ') { e.preventDefault(); playBtn.click(); }
});

init();
</script>
</body>
</html>
